<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Zoning 6 responsive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <header>
      <div class="logo"><i class="fas fa-code"></i></div>
      <div class="slogan">
        <h2>TITRE de l'article</h2>
      </div>
      <div class="socialnetwork">
        <h1>Titre de l'article</h1>
        <i class="fab fa-instagram"></i><i class="fab fa-twitter"></i><i class="fab fa-twitch"></i><i class="fab fa-facebook"></i>
      </div>
    </header>
    <nav><i class="fas fa-bars hamburger"></i></nav>
    <div id="content">
      <aside>side bar</aside>
      <main>
        <section>
          <article class="zone1">article 1</article>
          <article class="zone2">article 2</article>
        </section>
        <section class="slideshow">slideshow</section>
        <section>
          <div class="zone3">zone 3</div>
          <div class="zone4">zone 4</div>
          <div class="zone3">zone 5</div>
          <div class="zone4">zone 6</div>
        </section>
      </main>
    </div>
    <footer>mentions l√©gales</footer>
  </div>
</body>

</html>
