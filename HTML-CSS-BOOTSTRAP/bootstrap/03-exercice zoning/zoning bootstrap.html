<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Exercice zoning Bootstrap</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous" />

  <!-- ZONING BOOTSTRAP FEUILLE DE STYLE -->
  <link rel="stylesheet" type="text/css" media="screen" href="zoning bootstrap.css" />
</head>

<body>
  <div class="container">
    <header class="row bordureRouge">
      <div class="header1 col-md-2 bordureRouge">header-1</div>
      <div class="header2 col-md-6 offset-md-1 bordureRouge">header-2</div>
      <div class="header3 col-md-2 offset-md-1 bordureRouge">header-3</div>
    </header>
    <nav class="row bordureOrange">nav</nav>

    <main class="row bordureBleue">
      <section class="section1 col-md-2 bordureBleue">section-1</section>
      <section class="section2 col-md-6 offset-md-1 bordureBleue">
        section-2
      </section>
      <section class="section3 col-md-2 offset-md-1 bordureBleue">
        section-3
      </section>
    </main>
    <footer class="row bordureVerte">
      <div class="footer1 col-md-2 bordureVerte">footer-1</div>
      <div class="footer2 col-md-6 offset-md-1 bordureVerte">footer-2</div>
      <div class="footer3 col-md-2 offset-md-1 bordureVerte">footer-3</div>
    </footer>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>

</html>
