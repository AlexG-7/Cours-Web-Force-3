<!DOCTYPE html>
<html>
  <head>
    <meta lang="fr" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Comment inclure du JS dans une page</h1>
    <script>
      // Ma première ligne de JS
      /* Sur 
    plusieurs
     lignes */
      document.write("Bonjour !");

      //ici j'injecte du html
      document.write("<h2>Je suis une balise HTML</h2>");

      //boîte de dialogue
      window.alert("Je suis une boîte de dialogue");
      document.write("Je suis une ligne apès la boîte de dialogue");
      console.log("Je suis un message")
    </script>
  </body>
</html>
