<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/slider.css">
    
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Sliders</h1>
        <nav class="toolbar">
            <a id="toolbar-toggle" href=""><i class="fas fa-arrow-right"></i> Barre d'outils</a>
            <ul class="hide">
                <li><button id="slider-previous" title="Image précédente"><i class="fas fa-backward"></i></button></li>
                <li><button id="slider-toggle" title="Démarrer le carrousel"><i class="fas fa-play"></i></button></li>
                <li><button id="slider-next" title="Image suivante"><i class="fas fa-forward"></i></button></li>
                <li><button id="slider-random" title="Sélectionner une image aléatoire"><i class="fas fa-random"></i></button></li>
            </ul>
        </nav>
    </header>

    <main>
        <figure id="slider" class="slider">
            <img src="images/1.jpg" alt="Photo du carrousel">
            <figcaption></figcaption>
        </figure>
    </main>

    
    <!-- Fonctions utilitaires -->
    <script src="js/utilities.js"></script>
    <!-- Code principal du carrousel -->
    <script src="js/slider.js"></script>
</body>
</html>
