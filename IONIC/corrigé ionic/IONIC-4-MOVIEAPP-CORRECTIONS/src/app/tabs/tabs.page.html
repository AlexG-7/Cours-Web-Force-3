<ion-tabs>

  <ion-tab tab="tab1">
    <ion-router-outlet name="tab1"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="tab2">
    <ion-router-outlet name="tab2"></ion-router-outlet>
  </ion-tab>


  <ion-tab-bar color="dark" slot="bottom">

    <ion-tab-button tab="tab1" href="/tabs/(tab1:tab1)">
      <ion-icon name="book"></ion-icon>
      <ion-label>Doc</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/(tab2:tab2)">
      <ion-icon name="ios-film"></ion-icon>
      <ion-label>Films</ion-label>
    </ion-tab-button>


  </ion-tab-bar>

</ion-tabs>
